
<!DOCTYPE>
<html>
  <head>

    
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/dealerOrder.css"/>
</head>
    
    <body ng-app="myApp" ng-controller="dealerOrder">
      <div class='page_view'>
        <!-- 头部 start -->
        <header class="header"><h1>经销商订单</h1></header>
        <!-- 头部 end -->
        
        <div class='view_div' ng-repeat=" item in list">
          <div  bindtap='naviterOrderInfo' id="{{index}}">
            <div class='div_img' id='{{item.id}}'><img src='{{getImg + item.imgUrl}}'></img></div>
            <div class='div_text'>
              <div class='text_title'>{{item.title}}</div>
              <div class='text_laiyuan'>商品来源: {{item.distributorName}}</div>
              <div class='text_prices'><span style="font-size:30rpx;">{{item.price}}</span> x{{item.number}}</div>
            </div>
            <div class='div_state'>
              <div ng-show="{{item.state == 0}}">未发货</div>
              <div ng-show="{{item.state == 1}}">未确认</div>
              <div ng-show="{{item.state == 2}}">交易结束</div>
              <div ng-show="{{item.state == 3}}">已取消</div>
            </div>
          </div>
          <div class='div_btn'>
            <div class='bin_content'>支付金额：{{item.price * item.number}}元</div>
            <div class='btn state_2' ng-show="{{item.state == 0}}" bindtap='setState' data-state='3' id="{{item.id}}">取 消</div>
            <div class='btn state_0' ng-show="{{item.state == 0}}" bindtap='setState' data-state='1' id="{{item.id}}">发 货</div>
            <div class='btn state_2' ng-show="{{item.state == 2}}" bindtap='bindtapNvaito' id="{{item.shopInfoid}}">查看商品</div>
          </div>
        </div>
      </div>

        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/dealerOrder.js" ></script>
        
    </body>
</html>
