
<!DOCTYPE>
<html>
  <head>

    
    <title>投诉建议管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/feedbackList.css"/>
    </head>
    
    <body  ng-app="myApp" ng-controller="feedbackList">
        <div class="page">
            <!-- 头部 start -->
            <header class="header"><h1>投诉建议管理</h1></header>
            <!-- 头部 end -->
            
         <div class='page_view'>
            <div class='view_model' ng-repeat=" item in list">
              <div class='model_content'>{{item.content}}</div>
              <div class='model_btn'>
                <div class='btn_update' ng-click='chakan(item.content)' >查看</div>
                <div class='btn_delete' ng-click='btnDelete(item.id)' >删除</div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/feedbackList.js" ></script>
        
    </body>
</html>
