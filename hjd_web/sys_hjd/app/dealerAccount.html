
<!DOCTYPE>
<html>
  <head>

    
        <title>经销商账号管理</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">    
        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
        <meta http-equiv="description" content="This is my page">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
            
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/dealerAccount.css"/>
    </head>
    
    <body ng-app="myApp" ng-controller="dealerAccount">
        <div class="page">
            <!-- 头部 start -->
            <header class="header"><h1>经销商账号管理</h1></header>
            <!-- 头部 end -->
              <div class='page_view'>
                <div class='view_title'>
                  <div class='title_item'>店名</div>
                  <div class='title_item'>微信号</div>
                  <div class='title_item'>操作</div>
                </div>
                <div class='view_item' ng-repeat=" item in list">
                  <div class='item_item'>{{item.distributorName}}</div>
                  <div class='item_item'>{{item.pwd}}</div>
                  <div class='item_item'>
                    <button class='btn' ng-click='updateAccount(item.pwd)'>修改</button>
                  </div>
                </div>
              </div>


              <!-- 添加按钮 start -->
              <div class='form_btn'>
                <div class='btn_submit' ng-click='addAccount()'>添加账号</div>
              </div>
              <!-- 添加按钮 end -->
        </div>
        
        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/dealerAccount.js" ></script>
        
    </body>
</html>
