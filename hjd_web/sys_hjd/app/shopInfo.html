
<!DOCTYPE>
<html>
  <head>

    
    <title>店铺商品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/shopInfo.css"/>
    </head>
    
    <body ng-app="myApp" ng-controller="shop">
        <div class="page">
            <!-- 头部 start -->
            <header class="header"><h1>店铺商品</h1></header>
            <!-- 头部 end -->

              <div class='page_view'>
                <div class='view_new'>
                    <div class='view_title'>{{user.distributorName}}</div>
                    <div class='view_border'></div>
                  <div class='new_shangping'>
                    <div class='shangping'   ng-repeat=" item in shoplist" >
                      <div class='new_img'>
                        <img bindtap='bindtapNvaito' id='{{item.id}}' mode="aspectFill" class='new_img' src='{{getImg+item.infoImgUrl}}' />
                      </div>
                      <div class='new_title'>{{item.title}}</div>
                      <div class='new_laiyuan'>商品来源: {{item.distributorName}}</div>
                      <div class='new_price'>{{item.price}} 元/瓶</div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/shopInfo.js" ></script>
        
    </body>
</html>
