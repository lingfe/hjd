
<!DOCTYPE>
<html>
  <head>
    <title>经销商商品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/dealerShopInfo.css"/>
    </head>
    
    <body ng-app="myApp" ng-controller="dealerShopInfo">
        <div class="page">
            <!-- 头部 start -->
            <header class="header"><h1>经销商商品</h1></header>
            <!-- 头部 end -->

            <!-- 状态 start -->
              <div class='page_view'>
                <div class='view_state'>
                  <div class='state_1 {{state == 1 ? "hover":""}}' ng-click='bindtapSetState()'>未上架</div>
                  <div class='state_0 {{state == 0 ? "hover":""}}' ng-click='bindtapSetState()'>已上架</div>
                </div>
              </div>
              <!-- 状态 end -->

              <!-- 未上架模块 start -->
              <div class='page_view {{state == 1 ? "true":"false"}}'>
                <div class='view_model' ng-repeat=" item in list">
                  <div class='model_img' id='{{item.id}}'>
                  <img src='{{getImg + item.infoImgUrl}}'></img></div>
                  <div class='model_text'>
                    <div class='text_title'>{{item.title}}</div>
                    <div class='text_prices'>{{item.price}} 元/瓶</div>
                  </div>
                  <div class='model_btn'>
                    <div class='btn_delete' ng-click='updateState(0,item.id)'>上架</div>
                  </div>
                </div>
              </div>
              <!-- 未上架模块 end -->

              <!-- 已上架模块 start -->
              <div class='page_view {{state == 0 ? "true":"false"}}'>
                <div class='view_model' ng-repeat=" item in list">
                  <div class='model_img' id='{{item.id}}'>
                  <img src='{{getImg + item.infoImgUrl}}'></img></div>
                  <div class='model_text'>
                    <div class='text_title'>{{item.title}}</div>
                    <div class='text_prices'>{{item.price}} 元/瓶</div>
                  </div>
                  <div class='model_btn'>
                    <div class='btn_delete' ng-click='updateState(1,item.id)'>下架</div>
                  </div>
                </div>
              </div>
              <!-- 已上架模块 end -->
        </div>
        
        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/dealerShopInfo.js" ></script>
        
    </body>
</html>
