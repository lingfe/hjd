<!DOCTYPE>
<html>
    <head>
    <title>销售数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/salesData.css"/>

    </head>
    <body>
        <div class='page'  ng-app="myApp" ng-controller="salesData">
            <!-- 头部 start -->
            <header class="header"><h1>销售数据</h1></header>
            <!-- 头部 end --> 

              <div class='page_top'>
                <div class='top_model'>
                  <select  class="distributorName" ng-change="bindDistributorName()" ng-model='distributorName'>
                    <option value="{{item}}" ng-repeat='item in dealerStr'>
                      {{item}}
                    </option>
                  </select>
                </div>
                <div class='top_model' style='width:39%;border-left:1px solid #aaa;border-right:1px solid #aaa;'>
                  <select class="state" ng-change="bindDistributorName()" 
                  ng-model='state'>
                    <option value="{{item.num}}" ng-repeat='item in stateStr'>
                      {{item.msg}}
                    </option>
                  </select>
                </div>
                <div class='top_model'>
                  <input class="distributionTime" type="date" ng-change='bindDistributorName()' ng-model="distributionTime" />
                </div>
              </div>

              <div class='page_top_to' ng-repeat=" item in list" style='margin-top:10px;'>
                <div class='top_model_to'>
                  <div class='model_title'>{{item.distributorName}}</div>
                  <div class='model_time'>{{item.distributionTime}}</div>
                </div>
                <div class='top_model_to' style='width:39%;'>
                  <div class='model_title'>{{item.title}}</div>
                  <div class='model_prices'>X{{item.number}} = <span style="font-size:30rpx;color:red;">{{item.number * item.price}}元</span></div>
                </div>
                <div class='top_model_to' style='line-height:160rpx;'>
                  <div ng-show="{{item.state == 0}}">未发货</div>
                  <div ng-show="{{item.state == 1}}">未确认</div>
                  <div ng-show="{{item.state == 2}}">已结束</div>
                  <div ng-show="{{item.state == 3}}">已取消</div>
                </div>
              </div>

              <div class='page_view'>
                <div class='view_bottom' bindtap='bindtapSohuo' id='{{commodity.id}}'>合计: {{numStr}}</div>
              </div>
          </div>

        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/salesData.js" ></script>
    <body>
</html>
