<!DOCTYPE>
<html>
    <head>
    <title>订单信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/orderInfo.css"/>

    </head>
    <body>
        <div class='page'  ng-app="myApp" ng-controller="orderInfo">
            <!-- 头部 start -->
            <header class="header"><h1>订单信息</h1></header>
            <!-- 头部 end --> 


              <div class='page_top'>订购商品为货到付款</div>

              <div class='page_view'>
                <div class='new_title'>{{orderinfo.title}}</div>
                <div class='new_laiyuan'>商品来源: {{orderinfo.distributorName}}</div>
                <div class='new_input'>
                  <div class='input_name'>收货地址</div>
                  <div class='input_input'><input  value='{{orderinfo.address}}'></input></div>
                </div>
                <div class='new_input'>
                  <div class='input_name'>商品数量</div>
                  <div class='jian j' bindtap='bindtapjian'>-</div>
                  <div class='num'>{{orderinfo.number}}</div>
                  <div class='jia j' bindtap='bindtapjia'>+</div>
                </div>
                <div class='new_input'>
                  <div class='input_name'>联系电话</div>
                  <div class='input_input'><input value='{{orderinfo.phone}}' ></input></div>
                </div>
                <div class='new_input'>
                  <div class='input_name'>配送时间</div>
                  <div class='input_input'>
                    <picker class='input_other'  
                    mode="date" 
                    value="{{date}}" 
                    start="{{startTime}}" 
                    end="2018-09-01" bindchange="inputCdate">
                      <input disabled='false'  value='{{orderinfo.distributionTime}}'/>
                    </picker>
                  </div>
                </div>
                <div class='new_input'>
                  <div class='input_name'>备注</div>
                  <div class='input_input'><input value='{{orderinfo.remark}}'></input></div>
                </div>
              </div>
          </div>

        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/orderInfo.js" ></script>
    <body>
</html>
