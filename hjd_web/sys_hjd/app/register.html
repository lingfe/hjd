
<!DOCTYPE>
<html>
  <head>

    <title>注册</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css"/>
    </head>
    
    <body class="body_bg loginBody_bg">
        <div class="page">
            <!-- 头部 start -->
            <header class="header"><h1>注册</h1></header>
            <!-- 头部 end -->
            
            <!-- 表单提交 start -->
            <div class="loginCont" ng-app="myApp" ng-controller="register">
                <form class="loginCont_form">
                    <div class="form">
                        <img class="form_img"  src="images/icon/phone.png" />
                        <input class="form_input" ng-model="openid" type="text" placeholder="请输入手机号码" />
                    </div>
                    <div class="form">
                        <img class="form_img" src="images/icon/pwd.png" />
                        <input class="form_input" ng-model="username" type="text" placeholder="请输入您的名称" />
                    </div>
                    <div class="form_url" ng-click="btnUrl()">返回登录</div>
                    <div class="form_btn"><button type="button" ng-click="btnRegister()" class="btn">注册</button></div>
                </form>
            </div>
            <!-- 表单提交 end -->
        </div>
        
        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/register.js" ></script>
        
    </body>
</html>
