
<!DOCTYPE>
<html>
  <head>

    
        <title>首页轮播图</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">    
        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
        <meta http-equiv="description" content="This is my page">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
            
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/carouselfigure.css"/>
    </head>
    
    <body ng-app="myApp" ng-controller="carouselfigure">
        <div class="page">
            <!-- 头部 start -->
            <header class="header"><h1>首页轮播图</h1></header>
            <!-- 头部 end -->
              <div class='page_view'>
                <!-- 首页轮播图 start -->
                <div class='view_form'>
                  <div class='form_Commodity'>
                    <div class='Commodity_name'>首页轮播图</div>
                  </div>
                  <div class='form_img'>
                    <div  class="item_img" ng-repeat=" item in files">
                      <image class="img_tt" src="images/delete.png"
                       ng-click="bindtapImageDelete(item.id)"  />
                      <image class="item_img_img" src="{{item.imgUrl}}"  />
                    </div>
                    <input type="file" id="test0" name="file" class="img_not">
                  </div>
                </div>
                <!-- 首页轮播图 end -->
              </div>
        </div>
        
        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/carouselfigure.js" ></script>
        
    </body>
</html>
