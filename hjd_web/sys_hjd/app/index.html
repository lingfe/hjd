<!DOCTYPE>
<html>
  <head>

    
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <div class='page'  ng-app="myApp" ng-controller="index">
          <div class='page_view'> 
            <!-- 头部 start -->
            <header class="header"><h1>首页</h1></header>
            <!-- 头部 end -->

            <!-- 轮播图 start -->
            <div class='view_lunbotu'>
                <div class='swiper'>
                  <div>
                    <image class='swiper_img'  id='{{shoplist[index].id}}' mode="aspectFill" src='{{item.imgUrl}}' />
                  </div>
                </div>
            </div>
            <!-- 轮播图 end -->

            <!-- 下单 start -->
            <div class='form_btn'>
              <button class='btn' ng-click='bindtap_order()'>下单</button>
            </div>
            <!-- 下单 end -->

            <!-- 最新商品 start -->
            <div class='view_new'>
              <div class='title'>最新商品></div>
              <div class='new_shangping'>
                <div class='shangping' ng-repeat=" st in shoplist">
                  <div class='new_img'>
                    <image  id='{{st.id}}' mode="aspectFill" class='new_img' src='{{getImg + st.infoImgUrl}}' />
                  </div>
                  <div class='new_title'>{{st.title}}</div>
                  <div class='new_laiyuan'>商品来源: {{st.distributorName}}</div>
                  <div class='new_price'>{{st.price}} 元/瓶</div>
                </div>
              </div>
            </div>
            <!-- 最新商品 end -->
          </div>

          <!-- 菜单 start -->
          <div class="dibu">
            <div class="dibu_model">
              <div class="model_img">
                <image class="img" src="images/index1.png"/>
              </div>
              <div class="model_text">首页</div>
            </div>

            <div class="dibu_model" ng-click="orderUrl()">
              <div class="model_img">
                <image class="img" src="images/find0.png"/>
              </div>
              <div class="model_text">订单</div>
            </div>

            <div class="dibu_model" ng-click="myinfoUrl()">
              <div class="model_img">
                <image class="img" src="images/my0.png"/>
              </div>
              <div class="model_text">我的</div>
            </div>
          </div>
          <!-- 菜单 end -->
        </div>

        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js" ></script>
    <body>
</html>
