<!DOCTYPE>
<html>
    <head>
    <title>商品订单提交</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/orderCommit.css"/>

    </head>
    <body>
        <div class='page'  ng-app="myApp" ng-controller="orderCommit">
            <!-- 头部 start -->
            <header class="header"><h1>商品订单提交</h1></header>
            <!-- 头部 end -->
            
      <div class='page_top'>订购商品为货到付款</div>

      <div class='page_view'>
        <div class='new_title'>{{commodity.title}}</div>
        <div class='new_laiyuan'>商品来源: {{commodity.distributorName}}</div>
        <div class='new_input'>
          <div class='input_name'>收货地址</div>
          <div class='input_input'>
          <input ng-model="address"  placeholder='请输入地址'></input></div>
        </div>
        <div class='new_input'>
          <div class='input_name'>商品数量</div>
          <div class='input_input'>
            <input ng-model="number" min="1" max="100" type="number"></input></div>
        </div>
        <div class='new_input'>
          <div class='input_name'>联系电话</div>
          <div class='input_input'>
            <input ng-model="phone" placeholder='请输入联系电话'></input></div>
        </div>
        <div class='new_input'>
          <div class='input_name'>配送时间</div>
          <div class='input_input'>
            <input  type="date" ng-model="distributionTime" />
          </div>
        </div>
        <div class='new_input'>
          <div class='input_name'>备注</div>
          <div class='input_input'>
          <input ng-model="remark" placeholder='请输入备注(选填)'></input></div>
        </div>
      </div>

    <div class='view_bottom'>
      <div class='bottom_price'>￥ {{number * commodity.price}}</div>
      <div class='bottom_right' ng-click='submitOrder()'>提交</div>
    </div>
          
        </div>

        <!-- 脚本  -->
        <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/orderCommit.js" ></script>
    <body>
</html>
